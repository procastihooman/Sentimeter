<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>

    <body style="background-color: #28231d;">
        
        <div class="jumbotron jumbotron-fluid" style="background-color: white; padding-bottom: 2px;">
            <div class="container">
              <h1 class="display-4">Sentimeter</h1>
              <p class="lead">A prototype for sentiment analysis of feedback through images.</p>
            </div>
        </div>

        <center>
            <div class="login" style="margin:5px;">
                <h3 style="color: white;">Upload The Image Of The Product Here </h3>

                <form action="{{ url_for('predict')}}" method="POST" enctype="multipart/form-data"><br>
                    <input type="file" name="img" id="img" required="required" style="background-color: white; border-radius: 14px; outline: none;"/>
                    <br><br>
                    <button type="submit" class="btn btn-outline-light" id="btn" >Predict</button>
                </form>

                {% if filename != NULL %}
                    <img src="static\uploads\{{ filename }}" style="width: 200px; height: 200px; border: solid 3px white; border-radius: 10px;">
                {% else %}
                    <p></p>
                {% endif %}

	            <div>
                {% if prediction_text != NULL %}
                    <p style="color: white;">
                        <div style="background-color: #ebecf0; width: 50%;padding: 10px; border-radius: 4px;"><strong>Reply:</strong> {{ prediction_text }} 
                        </div>
                    </p>
                {% else %}
                    <p></p>
                {% endif %}
                </div>
                
            </div>
        </center>
        
    </body>
</html>
