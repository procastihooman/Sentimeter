<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>

    <body style="background-color: #28231d;">
        
        <div class="jumbotron jumbotron-fluid" style="background-color: white; padding-bottom: 2px;">
            <div class="container">
              <h1 class="display-4">Sentimeter</h1>
              <p class="lead">A prototype for sentiment analysis of feedback through text.</p>
            </div>
        </div>

        <center>
            <div class="login" style="margin:5px;">
                <h3 style="color: white;">Type Your Feedback & Submit</h3>

                <form action="{{ url_for('predict')}}" method="POST"><br>
                    <input type="text" name="feedback" placeholder=" Type Your Feedback" required="required" autocomplete="off" style="width: 30%; border-radius: 10px; padding:5px; outline: none;"/>
                    <br><br>
                    <button type="submit" class="btn btn-outline-light" id="btn" >Submit</button>
                </form>



	            <div>
                {% if reply != NULL %}
                    <p style="color: white;">
                        <div style="background-color: #ebecf0; width: 50%;padding: 10px; border-radius: 4px;"><strong>Reply:</strong> {{ reply }} 
                        </div>
                    </p>
                {% else %}
                    <p></p>
                {% endif %}
                </div>
                
            </div>
        </center>
        
    </body>
</html>
